<article class="article-item" id="article-template">
  <div class="image-wrap">
    <img
      src="https://unhabitatmejor.leroymerlin.es/sites/default/files/styles/header_category/public/2018-10/4%20paisaje%20macedonia.jpg?itok=AELknmF8"
      alt="{{ propMovie.title }}"
    />
  </div>

  <h2>{{ propMovie.title }}</h2>
  <span class="date"> Hace 5 minutos </span>
  <span [ngClass]="propMovie.year < 2012 ? 'year-red' : 'year-green'">
    {{ propMovie.year }}
  </span>
  <a href="#">Leer m√°s</a>
  <button (click)="select($event, propMovie)" >Favorita</button>
  <div class="clearfix"></div>
</article>
