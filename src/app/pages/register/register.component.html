<app-slider [name]="'Bienvenido a formulario'"></app-slider>

<div class="center">
  <section id="content">
    <form class="mid-form" [formGroup]="formGroup">
      <label for="registeredOn">Registered On</label>
      <input formControlName="registeredOn" type="date" />
      <label for="name">Name</label>
      <input formControlName="name" type="text" />
      <span>{{ getError("name") }}</span>
      <label for="email">E-mail</label>
      <input formControlName="email" type="email" />
      <span>{{ getError("email") }}</span>
      <label for="password">Password</label>
      <input formControlName="password" type="password" />
      <!-- <span>{{ getError("password") }}</span> -->
      <strong *ngIf="formGroup.get('password').errors?.validate$">
        1(validando el $)
      </strong>
      <strong *ngIf="formGroup.get('password').errors?.validateNumber">
        2(debe iniciar por un numero)
      </strong>
      <strong *ngIf="formGroup.get('password').errors?.minlength">
        3(debe tener 4 caracteres)
      </strong>
      <strong *ngIf="formGroup.get('password').errors?.required">
        4(debe ingresar un valor)
      </strong>
      <!-- <h6>{{formGroup.get('password').errors?.required}}</h6> -->
    </form>

    <button (click)="register()" [disabled]="formGroup.invalid">
      Register me!
    </button>
  </section>
  <app-sidebar></app-sidebar>
</div>
