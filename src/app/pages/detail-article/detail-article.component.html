<app-slider [name]="'Detalle'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <article *ngIf="arrayArticle" class="article-item article-detail">
      <div class="image-wrap">
        <img
          src="{{
            arrayArticle.image
              ? url + arrayArticle.image
              : 'assets/images/damaged.png'
          }}"
          alt="{{ arrayArticle.title }}"
        />
      </div>

      <h1 class="subheader">{{ arrayArticle.title }}</h1>

      <span class="date"> {{ arrayArticle.date }} </span>
      <p>
        {{ arrayArticle.content }}
      </p>
      <div class="buttons">
        <a [routerLink]="['/editar/articulo/', arrayArticle._id]" class="btn btn-warning">Editar</a>
        <a (click)="deleteArt(arrayArticle._id)" class="btn btn-danger">Eliminar</a>
      </div>

      <div class="clearfix"></div>
    </article>
  </section>
  <app-sidebar></app-sidebar>
</div>
